<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="preferred_transport">Preferred Transport Mode:</label>
        <input type="text" id="preferred_transport" name="preferred_transport" required><br>

        <label for="commuting_pattern">Commuting Pattern:</label>
        <textarea id="commuting_pattern" name="commuting_pattern" required></textarea><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
