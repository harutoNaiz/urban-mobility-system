<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4caf50, #81c784);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
        }

        label {
            font-size: 1.1rem;
            display: block;
            margin-bottom: 10px;
            text-align: left;
            color: #fff;
        }

        input[type="email"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            background-color: #fff;
            color: #333;
            box-sizing: border-box;
        }
        input[type="email"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            background-color: #fff;
            color: #333;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #4caf50;
            color: #fff;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #388e3c;
        }

        p {
            margin-top: 20px;
            color: #fff;
        }

        a {
            color: #000000;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #5b0e0e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <form method="POST">
            <label for="email">Email and password:</label>
            <input type="email" id="email" name="email" required>
            <input type="password" id="email" name="password" required>
            <button type="submit">Sign In</button>
        </form>
        <p>New user? <a href="{{ url_for('register_user') }}">Register here</a></p>
    </div>
</body>
</html>
