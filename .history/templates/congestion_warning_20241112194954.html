<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congestion Warning</title>
</head>
<body>
    <h1>Congestion Warning</h1>
    <p>{{ traffic_warning }}</p>
    <form action="{{ url_for('suggest_routes') }}" method="POST">
        <input type="hidden" name="route_id" value="{{ route_id }}">
        <input type="hidden" name="user_id" value="{{ user_id }}">
        <label for="budget">Enter your budget to see options:</label>
        <input type="number" id="budget" name="budget" min="0" step="0.01" required>
        <button type="submit">See Options</button>
    </form>
</body>
</html>
