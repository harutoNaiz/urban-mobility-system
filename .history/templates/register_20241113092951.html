<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FF7043, #FFCC80);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
        }

        label {
            font-size: 1.1rem;
            display: block;
            margin-bottom: 10px;
            text-align: left;
            color: #fff;
        }

        input[type="text"],
        input[type="email"],
        
        select,
        textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            background-color: #fff;
            color: #333;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #FF7043;
            color: #fff;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #F4511E;
        }

        p {
            margin-top: 20px;
            color: #fff;
        }

        a {
            color: #FFCC80;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Email:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="preferred_transport">Preferred Transport Mode:</label>
            <select id="preferred_transport" name="preferred_transport" required>
                <option value="" disabled selected>Select your option</option>
                <option value="Bus">Bus</option>
                <option value="Metro">Metro</option>
                <option value="Ride-Share">Ride-Share</option>
                <option value="Bike-Share">Bike-Share</option>
            </select><br>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
