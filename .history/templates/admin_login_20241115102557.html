<!-- admin_login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* General body styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4caf50, #81c784);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        
        /* Centered container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        /* Heading style */
        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffffff;
        }
        
        /* Form and input styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 14px;
            text-align: left;
            color: #ffffff;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            font-size: 16px;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #ffffff;
            opacity: 0.8;
        }

        /* Button styling */
        button {
            background: #ffffff;
            color: #4caf50;
            font-size: 16px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            background: #4caf50;
            color: #ffffff;
        }
        
        /* Link styling */
        p {
            margin-top: 15px;
            font-size: 14px;
        }
        
        a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        a:hover {
            color: #c8e6c9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>
        <form method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <button type="submit">Login as Admin</button>
        </form>
        <p><a href="{{ url_for('sign_in') }}">Back to User Login</a></p>
    </div>
</body>
</html>
