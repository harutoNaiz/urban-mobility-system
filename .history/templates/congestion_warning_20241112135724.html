<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plan a Journey</title>
</head>
<body>
    <h1>Plan Your Journey</h1>
    <form method="post">
        <label>User ID: <input type="number" name="user_id" required></label><br>
        <label>Start Location: <input type="text" name="start_location" required></label><br>
        <label>End Location: <input type="text" name="end_location" required></label><br>
        <label>Budget: <input type="number" name="budget" step="0.01" required></label><br>
        <input type="submit" value="Find Routes">
    </form>
</body>
</html>
